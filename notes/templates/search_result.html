{% extends 'base.html' %}
{% block context %}


<h3> searching for '{{search_key}}'
</h3>
{% if searched_notes %}
    {% for note in searched_notes %}
    <div class="card" style="width: 18rem;">
        
        <img class="card-img-top" src="{{ note.get_thumb }}" alt="Card image cap">
        <div class="card-body">
            <a href="/notes/{{note.id }}"><h5 class="card-title">{{note.name}}</h5></a>
          
          <p class="card-text" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 300px;">{{note.desc}}</p>
        </div>
        
    </div>
    
    <br/>    
    {% endfor %}

{% else %}
    <p> Not found </p>

{% endif %}

{% endblock context %}
